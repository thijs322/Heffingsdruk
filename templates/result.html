{% if data.submitted %}
<br />
<br />
<p>
    Alright your name is {{ data.name }} and you picked numbers {{ data.number1 }} and {{ data.number2 }}
</p>
<p>
    The next ten numbers of number 2 are

    {% for number in data.number_range %}
        {{ number }},
    {% endfor %}
</p>
<p>
    The results are:
    {{ data.results }},
</p>

<div class="chart" id="bargraph">
        <script>
            var graph = {{ plots.example_plot | safe }};
            Plotly.plot('bargraph', graph, {});
        </script>
</div>

{%  endif %}
