<form action="/" method="post" class="form" id="myForm">
    <section id="sect_example1" class="mt-4 float-left col-12">
        <h3>Vul de gegevens in om uw belasting te berekenen.</h3>
        {% for f in form.form_fields %}
        <div class="form-group">
            {{ f.label }}
            {% if f.name.description %}
            <i class="fa fa-info-circle" aria-hidden="true" data-toggle="tooltip"
                title="{{ form.name.description }}"></i>
            {% endif %}
            {{ f(class_="form-control") }}
        </div>
        {% endfor %}
    </section>
    {{ form.csrf_token }}
    <div class="button-container fixed-bottom mb-2 mr-2">
        <button type='submit' value='Submit form' class="btn btn-primary btn-lg  float-right" id="submit-button">
            Submit
        </button>
        <button type='reset' value='Reset form' class="btn btn-light btn-lg float-right mr-2" id="reset-button">
            Reset
        </button>
    </div>
</form>
{% if results %}
{% include 'results.html' %}
{% endif %}
